version: '3.5'

services:
  drone-server:
    image: drone/drone:latest
    ports:
      - 7700:80
      - 9000:443
    networks:
      - drone
    volumes:
      - ./drone-data:/var/lib/drone/
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - ./drone.env
    restart: always
    environment:
      - DRONE_SERVER_HOST=drone.kyleculp.com:7700
      - DRONE_SERVER_PROTO=http
      # - DRONE_GITHUB_CLIENT_ID=
      # - DRONE_GITHUB_CLIENT_SECRET=
      # - DRONE_RPC_SECRET=

  drone-agent:
    image: drone/agent:latest
    command: agent
    restart: always
    depends_on:
      - drone-server
    networks:
      - drone
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - ./drone.env
    environment:
      - DRONE_RPC_SERVER=drone-server:7700
      # Variables below set via drone.env file
      # - DRONE_RPC_SECRET=

networks:
  drone:
    external: true
