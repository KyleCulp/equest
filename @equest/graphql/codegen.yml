overwrite: true
schema: '../../data/schema.gql'
documents: '../client/src/**/*.gql'
generates:
  src/generated.ts:
    plugins:
      - add: /* THIS IS A GENERATED FILE - DO NOT MODIFY */
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-resolvers'
      - 'typescript-react-apollo'
    config:
      scalars:
        Datetime: 'string'
        JSON: '{ [key: string]: any }'
      noGraphQLTag: false
      withHOC: false
      withComponent: false
      withHooks: true
